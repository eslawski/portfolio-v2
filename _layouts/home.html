---
layout: default
---

<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Blogs" }}</h2>
    <div class="post-list">
        {%- for post in site.posts -%}
        <div class="post-entry" style="background-image:url({{post.image}})"></div>
        {%- endfor -%}
    </div>
    {%- endif -%}

</div>
