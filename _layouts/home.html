---
layout: default
---

<div class="home">
    {%- if site.posts.size > 0 -%}
    <div class="post-list">
        {%- for post in site.posts -%}
        <div class="post-entry-container">
                <a class="page-link post-entry-image"
                   href="{{ post.url | relative_url }}"
                   style="background-image: linear-gradient(to bottom,rgba(22,27,33,0) 0,
                                                    rgba(22,27,33,.01) 1%,
                                                    rgba(22,27,33,.2) 70%,
                                                    rgba(22,27,33,.7) 100%),
                                                     url({{post.image}})">
                </a>
            <div class="post-entry-text">
                <div class="date">{{post.better_date}}</div>
                <div class="title">{{post.title}}</div>
            </div>
        </div>
        {%- endfor -%}
    </div>
    {%- endif -%}

</div>
