---
layout: default
---

<div id="image-modal" class="modal">
    <img class="modal-content"/>
    <!--<div id="caption"></div>-->
</div>

<div class="post">
  <div class="hero" style="background: url({{page.hero-image}}) no-repeat center center fixed">
    <div>
      <span class="post-number">{{page.number}}</span>
      <h1 class="post-title">{{page.title}}</h1>
    </div>
  </div>
  <div class="post-content">
    <span class="post-date">{{ page.better_date }}</span>
    <div class="post-text">
      {{ content }}
    </div>
  </div>

  {%- if page.additional_images -%}
  <h1>Additional Images</h1>
  <div class="additional-images">
    {%- for image in page.additional_images -%}
    <img class="blog-image" src="{{image}}">
    {%- endfor -%}
  </div>
  {%- endif -%}

</div>
