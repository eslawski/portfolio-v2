<div class="mobile-menu-toggle">
    <div class="mobile-menu-icon">
        <span></span>
    </div>
</div>

<div id="modal-menu">
    <ul class="menu-list-items">
        <li class="menu-item">
            <a class="page-link sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Blogs</a>
        </li>

        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
            {% if node.title != null %}
                {% if node.layout == "page" %}
                    <li class="menu-item">
                        <a class="page-link {% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
                    </li>
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>

    <div class="socials hide-for-medium-up">
        <a href="https://github.com/eslawski" class="btn-social">
            <i class="fa fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/evan-slawski-1179a77a/" class="btn-social">
            <i class="fa fa-linkedin"></i>
        </a>
    </div>

</div>
